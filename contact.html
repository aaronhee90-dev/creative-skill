     <section class="contact">
     	<h2> CONTACT US! </h2>
          <form id= "contactForm">
     	  <label for="name"> Name: </label>
            <input type="text" id= "name" placeholder= "Enter Your Name" required>
            <span class="error" id="emailError"></span>

            <label for= "email"> Email: </label>
            <input type="email" id= "email" placeholder= "Enter Your Email" required>
            <span class="error" id="emailError"></span>

            <label for= "Reason"> Reason For Contact: </label>
            <select id="Reason" name="Reason" required>
                 <option value=""> SELECT </option>
                 <option value="support"> SUPPORT </option>
                 <option value="feedback"> FEEDBACK </option>
                 <option value="other"> OTHER </option>
            </select>
            <div id="supportFields" class="hidden">
               <label for="issue"> Describe your issue: </label>
               <textarea id="issue" name="issue"></textarea>
            </div>
            
            <div id="feedbackFields" class="hidden"> 
               <label for="rating"> Rate our website: </label>
               <input type="range" id="rating" min="1" max="5" value="3">
               <span id="ratingValue"> 3 </span>
            </div>   
            <div class="button-container">
              <button type= "submit"> SUBMIT </button>
            </div>  
          </form>
